<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradiente dorado principal -->
    <radialGradient id="sphereGradient" cx="35%" cy="30%" r="65%" fx="30%" fy="25%">
      <stop offset="0%" style="stop-color:#FFE066"/>
      <stop offset="30%" style="stop-color:#F5C542"/>
      <stop offset="60%" style="stop-color:#D4A530"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </radialGradient>

    <!-- Gradiente para el brillo -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="60%" style="stop-color:#F5C542;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#FFE066;stop-opacity:0.3"/>
    </radialGradient>

    <!-- Gradiente para líneas de circuito -->
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC"/>
      <stop offset="50%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFF8DC"/>
    </linearGradient>
  </defs>

  <!-- Halo exterior -->
  <circle cx="256" cy="256" r="250" fill="url(#glowGradient)"/>

  <!-- Esfera principal -->
  <circle cx="256" cy="256" r="200" fill="url(#sphereGradient)"/>

  <!-- Patrones de circuito -->
  <g stroke="url(#circuitGradient)" stroke-width="3" fill="none" opacity="0.7">
    <!-- Líneas horizontales -->
    <path d="M120 200 L180 200 L190 180 L240 180"/>
    <path d="M272 180 L340 180 L360 200 L400 200"/>
    <path d="M100 260 L160 260 L180 240 L220 240"/>
    <path d="M290 240 L330 240 L350 260 L420 260"/>
    <path d="M130 320 L200 320 L220 300 L260 300"/>
    <path d="M280 300 L320 300 L340 320 L390 320"/>

    <!-- Líneas verticales -->
    <path d="M200 120 L200 160 L180 180 L180 220"/>
    <path d="M320 120 L320 150 L340 170 L340 210"/>
    <path d="M160 280 L160 340 L180 360 L180 400"/>
    <path d="M350 280 L350 330 L330 350 L330 400"/>

    <!-- Líneas diagonales -->
    <path d="M150 150 L190 190 L190 230"/>
    <path d="M360 150 L320 190 L320 240"/>
    <path d="M150 360 L200 310 L250 310"/>
    <path d="M360 360 L310 310 L270 310"/>
  </g>

  <!-- Nodos de circuito (puntos brillantes) -->
  <g fill="#FFF8DC">
    <circle cx="180" cy="200" r="6"/>
    <circle cx="340" cy="180" r="5"/>
    <circle cx="160" cy="260" r="5"/>
    <circle cx="350" cy="260" r="6"/>
    <circle cx="200" cy="320" r="5"/>
    <circle cx="320" cy="320" r="5"/>
    <circle cx="180" cy="180" r="4"/>
    <circle cx="320" cy="170" r="4"/>
    <circle cx="256" cy="256" r="8"/>
    <circle cx="220" cy="240" r="4"/>
    <circle cx="290" cy="240" r="4"/>
    <circle cx="260" cy="300" r="5"/>
    <circle cx="240" cy="180" r="4"/>
    <circle cx="272" cy="180" r="4"/>
  </g>

  <!-- Brillo especular -->
  <ellipse cx="200" cy="180" rx="50" ry="30" fill="white" opacity="0.2"/>
</svg>
